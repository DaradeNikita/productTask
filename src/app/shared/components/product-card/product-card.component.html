<mat-card class = "mb-4 alert" 
 [ngClass] = "{
   'alert-info' : prod.prodCategory === 'Product',
   'alert-primary' : prod.prodCategory === 'Catlog'
   
 }"
*ngFor = "let prod of getProduct">
    <mat-card-title>
       {{prod.prodTitle}}

    </mat-card-title>
    <mat-card-content>
       {{prod.prodDescription}}
    </mat-card-content>
    <mat-card-actions class = "d-flex justify-content-between">
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
